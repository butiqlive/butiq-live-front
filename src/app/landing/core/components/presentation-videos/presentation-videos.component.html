<section class="presentation-videos">
  <div class="presentation-videos__title">
    <h2>Descubre tu clase y estudio favorito</h2>
    <p>Empieza a entrenar YA</p>
  </div>
  <div class="presentation-videos__content">
    <swiper [config]="config">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let item of listOfIntroductionVideos">
          <div class="video-box">
            <div class="video-box__iframe">
              <iframe [src]="vimeoURL  | safe" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
            <div class="video-box__detail">
              <h3>Titulo</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </swiper>
  </div>
</section>
