<header class="header flex-row-layout ai-center jc-space-between">
  <div class="header_logo">
    <div class="box_logo">
      <img src="/assets/images/butiqlive-logo.png" alt="Butiq Live">
    </div>
  </div>
  <div class="header_options flex-row-layout ai-center">
    <div class="header_options__buttons" *ngIf="!userIsLogged">
      <a [routerLink]="['/auth']" class="ant-btn ant-btn-default">Iniciar Sesión</a>
      <a [routerLink]="['/auth/signup']" class="ant-btn ant-btn-primary">Entrena GRATIS</a>
    </div>
    <div *ngIf="userIsLogged">
      <ul nz-menu [nzMode]="'horizontal'">
        <li nz-submenu>
          <span title>
            Menu <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
          </span>
          <ul>
            <li nz-menu-group>
              <a [routerLink]="['/account/membership']" class="ant-btn ant-btn-default">Cuenta</a>
            </li>
            <li nz-menu-group>
              <a [routerLink]="['/']" class="ant-btn ant-btn-default">Cerrar Sesión</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div class="header_hamburger">
    <ul nz-menu [nzMode]="'horizontal'">
      <li nz-submenu>
        <span title>
          Menú <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
        </span>
        <ul *ngIf="!userIsLogged">
          <li nz-menu-group>
            <a [routerLink]="['/auth']" class="ant-btn ant-btn-default">Iniciar Sesión</a>
          </li>
          <li nz-menu-group>
            <a [routerLink]="['/auth/signup']" class="ant-btn ant-btn-primary">Entrena GRATIS</a>
          </li>
        </ul>
        <ul *ngIf="userIsLogged">
          <li nz-menu-group>
            <a [routerLink]="['/account/membership']" class="ant-btn ant-btn-default">Cuenta</a>
          </li>
          <li nz-menu-group>
            <a [routerLink]="['/']" class="ant-btn ant-btn-default">Cerrar Sesión</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</header>
