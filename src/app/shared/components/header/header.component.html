<header class="header flex-row-layout ai-center jc-space-between">
  <div class="header_logo">
    <div class="box_logo">
      <img src="/assets/images/butiqlive-logo.png" alt="Butiq Live">
    </div>
  </div>
  <div class="header_options flex-row-layout ai-center">
    <div class="header_options__buttons" *ngIf="!userIsLogged">
      <a [routerLink]="['/auth']" class="ant-btn ant-btn-default">Iniciar Sesión</a>
      <a [routerLink]="['/auth/signup']" class="ant-btn ant-btn-primary">Entrena GRATIS</a>
    </div>
    <div *ngIf="userIsLogged">
      <nz-dropdown [nzPlacement]="'bottomRight'" class="header_dropdown">
        <a nz-dropdown> Mi cuenta <i nz-icon type="down"></i></a>
        <ul nz-menu nzSelectable>
          <li nz-menu-item>
            <a [routerLink]="['/account/membership']">Cuenta</a>
          </li>
          <li nz-menu-item>
            <a [routerLink]="['/']">Cerrar Sesión</a>
          </li>
        </ul>
      </nz-dropdown>
    </div>
  </div>
  <div class="header_hamburger">
    <nz-dropdown [nzPlacement]="'bottomRight'" *ngIf="!userIsLogged" class="header_dropdown">
      <a nz-dropdown> Menú <i nz-icon type="down"></i></a>
      <ul nz-menu nzSelectable>
        <li nz-menu-item>
          <a [routerLink]="['/auth']">Iniciar Sesión</a>
        </li>
        <li nz-menu-item>
          <a [routerLink]="['/auth/signup']">Entrena GRATIS</a>
        </li>
      </ul>
    </nz-dropdown>
    <nz-dropdown [nzPlacement]="'bottomRight'" *ngIf="userIsLogged" class="header_dropdown">
      <a nz-dropdown> Mi cuenta <i nz-icon type="down"></i></a>
      <ul nz-menu nzSelectable>
        <li nz-menu-item>
          <a [routerLink]="['/account/membership']">Cuenta</a>
        </li>
        <li nz-menu-item>
          <a [routerLink]="['/']">Cerrar Sesión</a>
        </li>
      </ul>
    </nz-dropdown>
  </div>
</header>
