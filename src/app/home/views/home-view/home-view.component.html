<div class="home-view">
    <div class="home-view__hero">
        <home-hero></home-hero>
    </div>
    <div class="home-view__videos">
        <div class="home-view__videos_title">
            <h2>Descubre la clase ideal para ti</h2>

    </div>
</div>
