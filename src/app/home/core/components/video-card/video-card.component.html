<div class="video-card">
  <a [routerLink]="['/home/video']">
    <div class="video-card__image">
      <img [src]="video.previewImage" [alt]="video.title">
    </div>
    <div class="video-card__detail">
      <h2>{{video.title}}</h2>
      <p>
        <span *ngFor="let i of video.instructors; let isLast=last">
          {{i.name}} {{isLast ? '' : ', '}}
        </span>
      </p>
    </div>
  </a>
</div>
